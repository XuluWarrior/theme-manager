service: theme-manager

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs10.x

# you can overwrite defaults here
#  stage: dev
#  region: eu-west-2 # London

#  iamRoleStatements:
#    - Effect: Allow
#      Action:
#       - ses:SendEmail
#       - ses:SendRawEmail
#      Resource: "*"

  timeout: 15

  environment:
    IS_SERVERLESS: true
    npm_config_cache: "/tmp/npm"

## IF using custom domain
#    INSTANCE_URL: "${self:custom.customDomain.domainName}"
#    INSTANCE_BASE_PATH: "/${self:custom.customDomain.basePath}"
## END custom domain
## OTHERWISE
    INSTANCE_URL: { "Fn::Join" : ["", [{ "Ref" : "ApiGatewayRestApi" }, ".execute-api.${opt:region, self:provider.region}.amazonaws.com" ] ]  }
    INSTANCE_BASE_PATH: ""
## END

functions:
  app:
      handler: server.handler
      events:
        - http: ANY /
        - http: 'ANY {proxy+}'

plugins:
  - serverless-offline
